<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style type="text/css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<form>
    <div  class="mx-auto" style="width: 1400px;">
        <h1>Rejestracja</h1>
        <div class="d-grid gap-2">
            <label for="Imie">Imie</label>
            <input type="text" class="form-control" placeholder="Wpisz imie" aria-label="Imie">
        </div>
        <div class="d-grid gap-2">
            <label for="Nazwisko">Nazwisko</label>
            <input type="text" class="form-control" placeholder="Wpisz nazwisko" aria-label="Nazwisko">
        </div>

        <div>
            <p>Płeć</p>
            <div>
                <input type="radio" name="Płeć" id="Kobieta">
                <label for="Kobieta">Kobieta</label>
            </div>
            <div>
                <input type="radio" name="Płeć" id="Mężczyzna">
                <label for="Mężczyzna">Mężczyzna</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="hasło" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="hasło">
            <div id="hasłoPomoc" class="form-text">Min. 8 znaków</div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Miasto">Miasto</label>
                <input type="text" class="form-control" placeholder="Miasto" aria-label="Miasto">
            </div>
            <div class="col">
                <label>Województwo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Wybierz...</option>
                    <option value="1">Dolnośląskie</option>
                    <option value="2">Mazowieckie</option>
                    <option value="3">Śląskie</option>
                </select>
            </div>
            <div class="col">
                <label for="Kod pocztowy">Kod pocztowy</label>
                <input type="text" class="form-control" placeholder="Kod pocztowy" aria-label="Kod pocztowy">
            </div>
        </div>
        <button type="button" class="btn btn-primary">Rejestruj</button>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Akceptuję <a href="regulamin.html">regulamin</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
        </div>
    </div>
</form>
</body>
</html>
